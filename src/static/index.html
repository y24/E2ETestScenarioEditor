<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E2E Scenario Editor</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/components.css">
    <link rel="stylesheet" href="/static/css/components_group.css">
    <!-- SortableJS -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <!-- Ionicons for icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div id="app">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <span class="app-title">Scenario Editor</span>
            </div>
            <div class="header-center">
                <!-- Tab bar will go here -->
                <div id="tab-bar" class="tab-bar"></div>
            </div>
            <div class="header-right">
                <button id="btn-reload" class="header-btn" title="再読み込み (Ctrl+R)">
                    <ion-icon name="refresh-outline"></ion-icon>
                    <span>再読込</span>
                </button>
                <button id="btn-save" class="header-btn header-btn-save" title="保存 (Ctrl+S)">
                    <ion-icon name="save-outline"></ion-icon>
                    <span>保存</span>
                </button>
                <button id="btn-settings" class="icon-btn" title="設定">
                    <ion-icon name="settings-outline"></ion-icon>
                </button>
            </div>
        </header>

        <!-- Main Content (3-pane layout) -->
        <main class="main-container">
            <!-- Left Pane: File Browser & Structure -->
            <aside class="pane pane-left">
                <div class="pane-header">
                    <span>Explorer</span>
                    <div class="pane-actions">
                        <button id="btn-new-file" class="icon-btn-small" title="新規作成">
                            <ion-icon name="add-outline"></ion-icon>
                        </button>
                        <button id="btn-duplicate-file" class="icon-btn-small" title="複製" disabled>
                            <ion-icon name="copy-outline"></ion-icon>
                        </button>
                        <button id="btn-refresh-files" class="icon-btn-small" title="更新">
                            <ion-icon name="refresh-outline"></ion-icon>
                        </button>
                    </div>
                </div>
                <div class="explorer-search">
                    <ion-icon name="search-outline"></ion-icon>
                    <input type="text" id="explorer-search-input" placeholder="Search files..." spellcheck="false"
                        autocomplete="off">
                </div>
                <div id="file-browser" class="file-browser">
                    <!-- File tree will be rendered here -->
                    <div class="loading">Loading files...</div>
                </div>
            </aside>
            <div id="resizer-left" class="resizer resizer-vertical"></div>

            <!-- Center Pane: Scenario Editor -->
            <section class="pane pane-center">
                <div id="editor-container" class="editor-container">
                    <div class="empty-state">
                        <ion-icon name="document-text-outline"></ion-icon>
                        <p>左側のリストからシナリオを選択するか、新規作成してください</p>
                    </div>
                </div>
            </section>

            <!-- Right Pane: Properties -->
            <div id="resizer-right" class="resizer resizer-vertical"></div>
            <aside class="pane pane-right">
                <div class="pane-header" id="properties-header">
                    <span>Properties</span>
                </div>
                <div id="properties-panel" class="properties-panel">
                    <div class="empty-state">
                        <ion-icon name="options-outline"></ion-icon>
                        <p>編集するステップを選択してください</p>
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>設定</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Scenario Directories</label>
                    <div id="directories-list" style="margin-bottom: 12px;">
                        <!-- Directory items will be rendered here -->
                    </div>
                    <button id="btn-add-directory" class="btn btn-secondary">+ Add Directory</button>
                </div>

                <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">

                <div class="form-group">
                    <label>Page Object Folder</label>
                    <div style="display: flex; gap: 8px;">
                        <input type="text" id="page-object-folder" class="form-input"
                            placeholder="Path to page objects root" autocomplete="off">
                        <button id="btn-pick-page-object-folder" class="btn btn-secondary" title="フォルダを選択">
                            <ion-icon name="folder-open-outline"></ion-icon>
                        </button>
                    </div>
                    <p style="font-size: 0.8em; color: #666; margin-top: 4px;">
                        指定したフォルダ内のPythonファイルをスキャンしてTarget候補として表示します。</p>
                </div>
            </div>
            <div class="modal-footer">
                <button id="btn-save-settings" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>

    <!-- Save As Modal -->
    <div id="save-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>シナリオを保存</h2>
                <button class="close-modal close-save-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>保存先フォルダ</label>
                    <select id="save-dir-type" class="form-input">
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
                <div class="form-group">
                    <label>サブフォルダ (任意)</label>
                    <input type="text" id="save-subdir" class="form-input" placeholder="例: auth/login"
                        autocomplete="off">
                </div>
                <div class="form-group">
                    <label>ファイル名 (.json)</label>
                    <input type="text" id="save-filename" class="form-input" placeholder="scenario_name"
                        spellcheck="false" autocomplete="off">
                </div>
            </div>
            <div class="modal-footer">
                <button id="btn-confirm-save" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>

    <!-- Confirm Close Modal -->
    <div id="confirm-close-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>変更の保存</h2>
                <button class="close-modal close-confirm-modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>このファイルには保存されていない変更があります。保存しますか？</p>
            </div>
            <div class="modal-footer">
                <button id="btn-confirm-yes" class="btn btn-primary">はい</button>
                <button id="btn-confirm-no" class="btn btn-secondary">いいえ</button>
                <button id="btn-confirm-cancel" class="btn btn-text">キャンセル</button>
            </div>
        </div>
    </div>

    <!-- Scenario Meta Modal -->
    <div id="meta-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>シナリオ基本情報</h2>
                <button class="close-modal close-meta-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" id="modal-meta-id" class="form-input" placeholder="scenario_id"
                        autocomplete="off">
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="modal-meta-name" class="form-input" placeholder="Scenario Name"
                        autocomplete="off">
                </div>
                <div class="form-group">
                    <label>Tags</label>
                    <input type="text" id="modal-meta-tags" class="form-input" placeholder="tag1, tag2"
                        autocomplete="off">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="modal-meta-description" class="form-input" rows="4"
                        placeholder="Description here..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button id="btn-save-meta" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>

    <!-- Explorer Rename Modal -->
    <div id="explorer-rename-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>リネーム</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>新しいファイル名 (.json)</label>
                    <input type="text" id="rename-filename" class="form-input" placeholder="new_filename"
                        spellcheck="false" autocomplete="off">
                </div>
            </div>
            <div class="modal-footer">
                <button id="btn-confirm-rename" class="btn btn-primary">変更</button>
            </div>
        </div>
    </div>

    <!-- Generic Confirm Modal -->
    <div id="generic-confirm-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="generic-confirm-title">確認</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <p id="generic-confirm-message">実行してもよろしいですか？</p>
            </div>
            <div class="modal-footer">
                <button id="btn-generic-confirm-yes" class="btn btn-danger">はい</button>
                <button id="btn-generic-confirm-no" class="btn btn-secondary">いいえ</button>
            </div>
        </div>
    </div>

    <div id="modal-backdrop" class="modal-backdrop hidden"></div>


    <script type="module" src="/static/js/app.js"></script>
</body>

</html>
